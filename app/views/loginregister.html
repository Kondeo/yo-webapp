<div class="main-form-container">
    <form class="main-form-self">
      <input class="input-medium main-form-username" ng-model="userform.username" placeholder="USERNAME" />
      <br />
      <input class="input-medium main-form-password" ng-model="userform.password" placeholder="PASSWORD" />
      <br />
      <button class="btn main-form-login" ng-click="login()">LOGIN</button>
      <br />
      <button class="btn main-form-signup" ng-click="signup()">SIGNUP</button>
    </form>
</div>
